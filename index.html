<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city-name">City</label>
                    <input name="city" id="city-name" type="text"    autofocus="true" class="form-input"/>
                    <button type="submit" class="btn">Get City</button>
                </form>
            </div>
            
            <div class="card">
                <h3 clas="card-header text-uppercase">Featured Cities</h3>
                <div class="card-body" id="city-buttons">
                  <button class="btn" data-city = "toronto">Toronto</button>
                  <button class="btn" data-city="vancouver">Vancouver</button>
                  <button class="btn" data-city="montreal">Montreal</button>
                  <button class="btn" data-city="tulum">Tulum</button>
                  <button class="btn" data-city="new york">New York</button>
                  <button class="btn" data-city="los angeles">Los Angeles</button>
                </div>
            </div>

        </div>



        <div class="col-12 col-md-8" id="temp-container">
            <div id="city-container" class="list-group"></div>
            <div id="forecast-container">
                <div id="fiveDayForecast-container" class="list-group">
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
